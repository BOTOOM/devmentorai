name: Extension Release

on:
  push:
    branches: [master]
    paths:
      - 'apps/extension/**'
      - 'packages/shared/**'
  pull_request:
    paths:
      - 'apps/extension/**'
      - 'packages/shared/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for emergency releases)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @devmentorai/shared build

      - name: Prepare WXT types
        run: pnpm --filter @devmentorai/extension exec wxt prepare

      - name: Typecheck extension
        run: pnpm --filter @devmentorai/extension typecheck

      - name: Build extension (Chrome)
        run: pnpm --filter @devmentorai/extension build

      - name: Build extension (Firefox)
        run: pnpm --filter @devmentorai/extension build:firefox

      - name: Run extension tests
        run: pnpm --filter @devmentorai/extension test

  release:
    name: Release
    needs: test
    if: ${{ github.event_name != 'pull_request' && (always() && (needs.test.result == 'success' || inputs.skip_tests)) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @devmentorai/shared build

      - name: Run semantic-release
        working-directory: apps/extension
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
