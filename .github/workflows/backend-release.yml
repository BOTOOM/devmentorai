name: Backend Release

on:
  push:
    branches: [master]
    paths:
      - 'apps/backend/**'
      - 'packages/shared/**'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'packages/shared/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for emergency releases)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @devmentorai/shared build

      - name: Typecheck backend
        run: pnpm --filter devmentorai-server typecheck

      - name: Build backend
        run: pnpm --filter devmentorai-server build

      - name: Run backend tests
        run: pnpm --filter devmentorai-server test -- --run

  release:
    name: Release & Publish
    needs: test
    if: ${{ github.event_name != 'pull_request' && (always() && (needs.test.result == 'success' || inputs.skip_tests)) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm --filter devmentorai-server build

      - name: Run semantic-release
        working-directory: apps/backend
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
